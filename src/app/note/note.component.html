<div #noteElement class="note" [ngStyle]="noteStyles" (document:mousemove)="onDrag($event)" (document:mouseup)="stopDrag()">

          [class.colors__element--active]="selectedColor === color.color"
          (click)="changeColor(color.color)"
        ></button>
      </div>
    </div>
